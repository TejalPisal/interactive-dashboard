<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sidebar Navigation</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
</head>
<body>

    <!-- Hamburger Button -->
    <button class="btn btn-dark hamburger-btn" id="toggleButton">
        <i class="fas fa-bars"></i> 
    </button>

    <!-- Sidebar Navigation Menu -->
    <div class="sidebar" id="sidebar">
        <div class="sidebar-header">
            <h6>Dashboard</h6>
        </div>
        <ul class="list-unstyled">
            <li><a href="#overview" id="overview-link" class="sidebar-link active">Overview</a></li>
            <li><a href="#analytics" id="analytics-link" class="sidebar-link">Analytics</a></li>
            <li><a href="#reports" id="reports-link" class="sidebar-link">Reports</a></li>
            <li><a href="#settings" id="settings-link" class="sidebar-link">Settings</a></li>
        </ul>
    </div>

    <!-- Main Content Area -->
    <div class="content" id="content">
        
        <!-- Overview Section -->
        <div id="overview" class="section active-section">
            
            <!-- Hidden Alert Message -->
            <div id="alertMessage" class="alert alert-info" role="alert" style="display:none;"></div>

            <h1 class="heading">Overview</h1>

            <!-- Overview Cards Section -->
            <div class="card-container">
                <div class="card">
                    <i class="fas fa-dollar-sign"></i> 
                    <h2>Total Sales</h2>
                    <p id="totalSales">$45,000</p> 
                </div>
                <div class="card">
                    <i class="fas fa-users"></i> 
                    <h2>User Count</h2>
                    <p id="userCount">1,230</p> 
                </div>
                <div class="card">
                    <i class="fas fa-shopping-cart"></i> 
                    <h2>Total Orders</h2>
                    <p id="totalOrders">320</p> 
                </div>
            </div>
        </div>

        <!-- Analytics Section -->
        <div id="analytics" class="analytics-section">
            <h2 class="heading">Analytics</h2>

            <!-- Filter Form for Analytics -->
            <form id="filterForm" class="filter-form">
                <label for="startDate">Start Date:</label>
                <input type="date" id="startDate" name="startDate">
                <label for="endDate">End Date:</label>
                <input type="date" id="endDate" name="endDate">

                <label for="userType">User Type:</label>
                <select id="userType" name="userType">
                    <option value="">All</option>
                    <!-- Options for filtering user demographics -->
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    <option value="other">Other</option>
                    <option value="age_18_25">Age 18-25</option>
                    <option value="age_26_35">Age 26-35</option>
                    <option value="age_36_45">Age 36-45</option>
                    <option value="age_46_55">Age 46-55</option>
                    <option value="age_56_65">Age 56-65</option>
                    <option value="age_66_plus">Age 66+</option>
                </select>
                <button type="submit">Filter</button>
            </form>

            <!-- Monthly Sales Chart -->
            <div class="chart-container">
                <canvas id="salesChart" width="400" height="200"></canvas> 
            </div>

            <!-- Filtered User Demographics -->
            <div id="filteredUserDemographics"></div>

            <!-- User Demographics Chart -->
            <div class="chart-container">
                <canvas id="demographicsChart" width="400" height="200"></canvas> 
            </div>
        </div>

        <!-- Modal for Showing Chart Details -->
        <div class="modal fade" id="detailModal" tabindex="-1" aria-labelledby="detailModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="detailModalLabel">Chart Details</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <!-- Modal Body for Dynamic Content -->
                    <div class="modal-body" id="modalContent">
                        
                    </div>
                    <!-- Modal Footer -->
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>

        
        <div id="reports" class="section"></div>
        <div id="settings" class="section"></div>
    </div>

    
    <script src="https://kit.fontawesome.com/a076d05399.js"></script> 
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script> 
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script> 
    <script src="script.js"></script>
</body>
</html>
